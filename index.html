<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rome Tours Explorer</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css"/>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,300;1,400&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">
<style>
  :root {
    --cream: #f5f0e8;
    --parchment: #ede5d0;
    --terracotta: #c4603a;
    --terracotta-dark: #9e4a2c;
    --gold: #c9a84c;
    --gold-light: #e2c97e;
    --deep: #1a1208;
    --text: #2e2214;
    --muted: #7a6b52;
    --sidebar-w: 320px;
  }
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { font-family: 'DM Sans', sans-serif; background: var(--deep); color: var(--text); height: 100vh; display: flex; overflow: hidden; }

  /* SIDEBAR */
  #sidebar {
    width: var(--sidebar-w);
    min-width: var(--sidebar-w);
    background: var(--cream);
    display: flex;
    flex-direction: column;
    z-index: 1000;
    box-shadow: 4px 0 24px rgba(0,0,0,0.25);
    position: relative;
  }
  #sidebar-header {
    background: var(--deep);
    padding: 28px 24px 20px;
    border-bottom: 1px solid rgba(201,168,76,0.3);
  }
  #sidebar-header .eyebrow {
    font-family: 'DM Sans', sans-serif;
    font-size: 10px;
    font-weight: 500;
    letter-spacing: 0.2em;
    color: var(--gold);
    text-transform: uppercase;
    margin-bottom: 6px;
  }
  #sidebar-header h1 {
    font-family: 'Cormorant Garamond', serif;
    font-size: 28px;
    font-weight: 300;
    color: var(--cream);
    line-height: 1.1;
  }
  #sidebar-header h1 em {
    font-style: italic;
    color: var(--gold-light);
  }
  #sidebar-header p {
    font-size: 12px;
    color: var(--muted);
    margin-top: 8px;
    color: rgba(245,240,232,0.5);
  }

  /* FILTERS */
  #filters-section {
    padding: 20px 20px 0;
  }
  #filters-section .filter-label {
    font-size: 10px;
    font-weight: 500;
    letter-spacing: 0.18em;
    text-transform: uppercase;
    color: var(--muted);
    margin-bottom: 12px;
  }
  .filter-chips {
    display: flex;
    flex-wrap: wrap;
    gap: 7px;
  }
  .chip {
    display: flex;
    align-items: center;
    gap: 6px;
    padding: 6px 12px;
    border-radius: 100px;
    font-size: 12px;
    font-weight: 400;
    cursor: pointer;
    transition: all 0.2s;
    border: 1.5px solid transparent;
    user-select: none;
    white-space: nowrap;
  }
  .chip .dot {
    width: 7px; height: 7px;
    border-radius: 50%;
    flex-shrink: 0;
  }
  .chip .count {
    font-size: 10px;
    opacity: 0.6;
    margin-left: 2px;
  }
  .chip.active {
    border-color: currentColor;
  }
  .chip:hover {
    opacity: 0.85;
    transform: translateY(-1px);
  }

  /* Tour type colors */
  .type-Vatican { background: #fef3e2; color: #9c5a00; }
  .type-Vatican .dot { background: #e08020; }
  .type-Vatican.active { background: #e08020; color: #fff; border-color: #e08020; }
  .type-Vatican.active .dot { background: #fff; }

  .type-Colosseum { background: #fde8e8; color: #9b1c1c; }
  .type-Colosseum .dot { background: #dc2626; }
  .type-Colosseum.active { background: #dc2626; color: #fff; border-color: #dc2626; }
  .type-Colosseum.active .dot { background: #fff; }

  .type-Food { background: #ecfdf5; color: #065f46; }
  .type-Food .dot { background: #059669; }
  .type-Food.active { background: #059669; color: #fff; border-color: #059669; }
  .type-Food.active .dot { background: #fff; }

  .type-Art { background: #ede9fe; color: #5b21b6; }
  .type-Art .dot { background: #7c3aed; }
  .type-Art.active { background: #7c3aed; color: #fff; border-color: #7c3aed; }
  .type-Art.active .dot { background: #fff; }

  .type-Private { background: #fff1f2; color: #9f1239; }
  .type-Private .dot { background: #e11d48; }
  .type-Private.active { background: #e11d48; color: #fff; border-color: #e11d48; }
  .type-Private.active .dot { background: #fff; }

  .type-Walking { background: #e0f2fe; color: #075985; }
  .type-Walking .dot { background: #0284c7; }
  .type-Walking.active { background: #0284c7; color: #fff; border-color: #0284c7; }
  .type-Walking.active .dot { background: #fff; }

  .type-Evening { background: #1e1b4b; color: #a5b4fc; }
  .type-Evening .dot { background: #818cf8; }
  .type-Evening.active { background: #4f46e5; color: #fff; border-color: #4f46e5; }
  .type-Evening.active .dot { background: #fff; }

  .type-Day { background: #f0fdf4; color: #14532d; }
  .type-Day .dot { background: #16a34a; }
  .type-Day.active { background: #16a34a; color: #fff; border-color: #16a34a; }
  .type-Day.active .dot { background: #fff; }

  .type-City { background: #f8fafc; color: #334155; }
  .type-City .dot { background: #64748b; }
  .type-City.active { background: #64748b; color: #fff; border-color: #64748b; }
  .type-City.active .dot { background: #fff; }

  /* DIVIDER */
  .sidebar-divider {
    height: 1px;
    background: linear-gradient(to right, transparent, var(--parchment), transparent);
    margin: 18px 20px;
  }

  /* RESULTS INFO */
  #results-info {
    padding: 0 20px 12px;
    font-size: 12px;
    color: var(--muted);
  }
  #results-info span { color: var(--terracotta); font-weight: 500; }

  /* TOUR LIST */
  #tour-list {
    flex: 1;
    overflow-y: auto;
    padding: 0 12px 20px;
    scrollbar-width: thin;
    scrollbar-color: var(--parchment) transparent;
  }
  #tour-list::-webkit-scrollbar { width: 4px; }
  #tour-list::-webkit-scrollbar-thumb { background: var(--parchment); border-radius: 2px; }

  .tour-card {
    display: flex;
    gap: 10px;
    padding: 10px;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.15s;
    margin-bottom: 4px;
    border: 1px solid transparent;
  }
  .tour-card:hover {
    background: var(--parchment);
  }
  .tour-card.selected {
    background: var(--parchment);
    border-color: var(--gold);
  }
  .tour-card-img {
    width: 64px;
    height: 48px;
    border-radius: 5px;
    object-fit: cover;
    flex-shrink: 0;
    background: var(--parchment);
  }
  .tour-card-info { flex: 1; min-width: 0; }
  .tour-card-type {
    font-size: 9px;
    font-weight: 500;
    letter-spacing: 0.12em;
    text-transform: uppercase;
    color: var(--muted);
    margin-bottom: 3px;
  }
  .tour-card-title {
    font-size: 12.5px;
    font-weight: 400;
    color: var(--text);
    line-height: 1.35;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;
  }

  /* MAP */
  #map-container { flex: 1; position: relative; }
  #map { width: 100%; height: 100%; }

  /* POPUP */
  .leaflet-popup-content {
  pointer-events: auto;
}
  .leaflet-popup-content-wrapper {
    background: var(--deep);
    border: 1px solid rgba(201,168,76,0.4);
    border-radius: 12px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.5);
    overflow: hidden;
    padding: 0;
    width: 280px;
  }
  .leaflet-popup-tip-container { display: none; }
  .leaflet-popup-content { margin: 0; width: 100% !important; }
  .leaflet-popup-close-button {
    color: var(--cream) !important;
    top: 8px !important;
    right: 8px !important;
    font-size: 18px !important;
    z-index: 10;
  }

  .popup-inner { color: var(--cream); }
  .popup-img-wrap {
    position: relative;
    height: 150px;
    overflow: hidden;
  }
  .popup-img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }
  .popup-img-overlay {
    position: absolute;
    bottom: 0; left: 0; right: 0;
    height: 80px;
    background: linear-gradient(to top, var(--deep), transparent);
  }
  .popup-count-badge {
    position: absolute;
    top: 10px; right: 10px;
    background: rgba(0,0,0,0.6);
    backdrop-filter: blur(4px);
    border: 1px solid rgba(255,255,255,0.2);
    color: white;
    font-size: 10px;
    padding: 4px 8px;
    border-radius: 100px;
    font-weight: 500;
  }
  .popup-body { padding: 14px 16px 16px; }
  .popup-type {
    font-size: 9px;
    font-weight: 500;
    letter-spacing: 0.18em;
    text-transform: uppercase;
    color: var(--gold);
    margin-bottom: 6px;
  }
  .popup-title {
    font-family: 'Cormorant Garamond', serif;
    font-size: 17px;
    font-weight: 400;
    line-height: 1.3;
    color: var(--cream);
    margin-bottom: 12px;
  }
  .popup-nav {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 12px;
    font-size: 11px;
    color: rgba(245,240,232,0.5);
  }
  .popup-nav-btn {
    background: rgba(255,255,255,0.1);
    border: none;
    color: var(--cream);
    width: 26px; height: 26px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 14px;
    display: flex; align-items: center; justify-content: center;
    transition: background 0.15s;
  }
  .popup-nav-btn:hover { background: rgba(255,255,255,0.2); }
  .popup-nav-btn:disabled { opacity: 0.3; cursor: default; }
  .popup-cta {
  display: block;
  width: 100%;
  padding: 11px;
  background: linear-gradient(135deg, #f5d06f, #c9a84c);
  color: #1a1208;
  text-align: center;
  text-decoration: none;
  border-radius: 10px;
  font-size: 12.5px;
  font-weight: 600;
  letter-spacing: 0.06em;
  box-shadow: 0 4px 14px rgba(201,168,76,0.45);
  border: 1px solid rgba(26,18,8,0.35);
  transition: transform 0.15s ease, box-shadow 0.15s ease;
}
  .popup-cta:hover { opacity: 0.9; transform: translateY(-1px); }

  /* CUSTOM MARKERS */
  .custom-marker {
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    color: white;
    font-size: 10px;
    font-weight: 700;
    box-shadow: 0 2px 8px rgba(0,0,0,0.35);
    border: 2px solid white;
    transition: transform 0.15s;
    cursor: pointer;
  }
  .custom-marker:hover { transform: scale(1.15); }

  /* Map attribution override */
  .leaflet-control-attribution { font-size: 9px; opacity: 0.6; }

  /* Stat bar */

  #stat-bar .stat-num { font-family: 'Cormorant Garamond', serif; font-size: 22px; color: var(--gold-light); }
  #stat-bar .stat-label { color: rgba(245,240,232,0.5); font-size: 10px; letter-spacing: 0.1em; text-transform: uppercase; }

  @media (max-width: 768px) {
    :root { --sidebar-w: 260px; }
    #sidebar { width: 260px; min-width: 260px; }
  }
</style>
</head>

</div>

const TYPE_COLORS = {
  'Vatican': '#e08020',
  'Colosseum & Ancient Rome': '#dc2626',
  'Food & Wine': '#059669',
  'Art & Museums': '#7c3aed',
  'Private Tours': '#e11d48',
  'Walking Tours': '#0284c7',
  'Evening Tours': '#4f46e5',
  'Day Trips': '#16a34a',
  'City Tours': '#64748b',
};

const TYPE_KEYS = {
  'Vatican': 'Vatican',
  'Colosseum & Ancient Rome': 'Colosseum',
  'Food & Wine': 'Food',
  'Art & Museums': 'Art',
  'Private Tours': 'Private',
  'Walking Tours': 'Walking',
  'Evening Tours': 'Evening',
  'Day Trips': 'Day',
  'City Tours': 'City',
};

// Count totals per type
const typeCounts = {};
CLUSTERS.forEach(c => c.tours.forEach(t => {
  typeCounts[t.ty] = (typeCounts[t.ty] || 0) + 1;
}));

let activeTypes = new Set(Object.keys(TYPE_COLORS));
let markers = [];
let map;
let currentPopupCluster = null;
let currentTourIdx = 0;
let currentPopup = null;
let selectedMarker = null;

// Build filter chips
const chipsContainer = document.getElementById('filter-chips');
Object.entries(TYPE_COLORS).forEach(([type, color]) => {
  const key = TYPE_KEYS[type];
  const chip = document.createElement('div');
  chip.className = `chip type-${key} active`;
  chip.dataset.type = type;
  chip.innerHTML = `<span class="dot"></span>${type}<span class="count">${(typeCounts[type]||0).toLocaleString()}</span>`;
  chip.addEventListener('click', () => toggleFilter(type, chip));
  chipsContainer.appendChild(chip);
});

function toggleFilter(type, chip) {
  if (activeTypes.has(type)) {
    activeTypes.delete(type);
    chip.classList.remove('active');

    // If user turned off the last active filter, auto-reset to ALL
    if (activeTypes.size === 0) {
      activeTypes = new Set(Object.keys(TYPE_COLORS));
      document.querySelectorAll('#filter-chips .chip').forEach(c => c.classList.add('active'));
    }
  } else {
    activeTypes.add(type);
    chip.classList.add('active');
  }

  updateMarkers();
  updateSidebar();
}

// Init map
map = L.map('map', {
  center: [41.9, 12.48],
  zoom: 13,
  zoomControl: true,
});

setupPopupNavDelegation();


L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
  maxZoom: 19,
}).addTo(map);

function setupPopupNavDelegation() {
  if (window.__popupNavDelegationInstalled) return;
  window.__popupNavDelegationInstalled = true;

  const container = map.getContainer();

  // Stop map drag/gesture starting when user interacts with popup controls
  const stopOnControls = (e) => {
    if (e.target.closest('.popup-nav-btn, .popup-cta')) {
      e.stopPropagation(); // IMPORTANT: do NOT preventDefault here
    }
  };

  container.addEventListener('pointerdown', stopOnControls, true);
  container.addEventListener('mousedown', stopOnControls, true);
  container.addEventListener('touchstart', stopOnControls, true);
  container.addEventListener('wheel', stopOnControls, true);

  // Handle nav clicks for ANY popup (even after Leaflet replaces DOM)
  container.addEventListener('click', (e) => {
    const btn = e.target.closest('.popup-nav-btn[data-dir]');
    if (!btn) return;

    e.preventDefault();
    e.stopPropagation();

    if (btn.disabled) return;

    const dir = Number(btn.dataset.dir || '0');
    window.navigatePopup(dir);
  }, true);
}


function getClusterPrimaryType(cluster) {
  // Get dominant type in the cluster based on active filters
  const counts = {};
  cluster.tours.forEach(t => {
    if (activeTypes.has(t.ty)) counts[t.ty] = (counts[t.ty]||0)+1;
  });
  return Object.entries(counts).sort((a,b)=>b[1]-a[1])[0]?.[0] || cluster.tours[0]?.ty || 'City Tours';
}

function createMarkerIcon(color, count) {
  const size = count > 10 ? 32 : count > 3 ? 28 : 24;
  return L.divIcon({
    className: '',
    html: `<div class="custom-marker" style="width:${size}px;height:${size}px;background:${color};">${count > 1 ? count : ''}</div>`,
    iconSize: [size, size],
    iconAnchor: [size/2, size/2],
  });
}

function getFilteredTours(cluster) {
  if (activeTypes.size === Object.keys(TYPE_COLORS).length) return cluster.tours;
  return cluster.tours.filter(t => activeTypes.has(t.ty));
}

function buildPopup(cluster, idx) {
  const tours = getFilteredTours(cluster);
  if (!tours.length) return null;
  const tour = tours[idx];
  const color = TYPE_COLORS[tour.ty] || '#888';
  const total = tours.length;

  return `<div class="popup-inner">
    <div class="popup-img-wrap">
      <img class="popup-img" src="${escHtml(tour.i)}" onerror="this.style.background='#2a2010';this.src=''" loading="lazy">
      <div class="popup-img-overlay"></div>
      ${total > 1 ? `<div class="popup-count-badge">${total} tours here</div>` : ''}
    </div>
    <div class="popup-body">
      <div class="popup-type" style="color:${color}">${escHtml(tour.ty)}</div>
      <div class="popup-title">${escHtml(tour.t)}</div>
      ${total > 1 ? `
      <div class="popup-nav">
        <button class="popup-nav-btn" data-dir="-1" ${idx === 0 ? 'disabled' : ''}></button>
        <span>${idx+1} of ${total}</span>
        <button class="popup-nav-btn" data-dir="1" ${idx === total-1 ? 'disabled' : ''}></button>
      </div>` : ''}
      <a href="${escHtml(tour.u)}" target="_blank" rel="noopener" class="popup-cta">Book This Tour - Affiliate Link </a>
    </div>
  </div>`;
}

function escHtml(str) {
  return String(str).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;').replace(/'/g,'&#39;');
}

window.navigatePopup = function(dir) {
  if (!currentPopupCluster) return;
  const tours = getFilteredTours(currentPopupCluster);
  currentTourIdx = Math.max(0, Math.min(tours.length - 1, currentTourIdx + dir));
  if (currentPopup) {
    currentPopup.setContent(buildPopup(currentPopupCluster, currentTourIdx));
  }
};



// Bind on first open as well


function updateMarkers() {
  // Remove existing markers
  markers.forEach(m => map.removeLayer(m));
  markers = [];

  let visibleLocations = 0;

  CLUSTERS.forEach(cluster => {
    const filtered = getFilteredTours(cluster);
    if (!filtered.length) return;
    visibleLocations++;

    const primaryType = getClusterPrimaryType(cluster);
    const color = TYPE_COLORS[primaryType] || '#888';
    const icon = createMarkerIcon(color, filtered.length);

    const marker = L.marker([cluster.la, cluster.lo], { icon })
      .addTo(map)
      .on('click', function() {
        currentPopupCluster = cluster;
        currentTourIdx = 0;
        const content = buildPopup(cluster, 0);
        if (content) {
          if (currentPopup) map.closePopup(currentPopup);
          currentPopup = L.popup({ offset: [0, -4], maxWidth: 280, closeButton: true })
            .setLatLng([cluster.la, cluster.lo])
            .setContent(content)
            .openOn(map);
        }
        highlightSidebarTour(cluster.tours[0]);
      });

    markers.push(marker);
  });

  document.getElementById('visible-count').textContent = visibleLocations.toLocaleString();
}
function setupPopupNavDelegation() {
  if (window.__popupNavDelegationInstalled) return;
  window.__popupNavDelegationInstalled = true;

  const container = map.getContainer();

  // Stop map drag/gesture starting when user interacts with popup controls
  const stopOnControls = (e) => {
    if (e.target.closest('.popup-nav-btn, .popup-cta')) {
      e.stopPropagation(); // IMPORTANT: do NOT preventDefault here
    }
  };

  container.addEventListener('pointerdown', stopOnControls, true);
  container.addEventListener('mousedown', stopOnControls, true);
  container.addEventListener('touchstart', stopOnControls, true);
  container.addEventListener('wheel', stopOnControls, true);

  // Handle nav clicks for ANY popup (even after Leaflet replaces DOM)
  container.addEventListener('click', (e) => {
    const btn = e.target.closest('.popup-nav-btn[data-dir]');
    if (!btn) return;

    e.preventDefault();
    e.stopPropagation();

    if (btn.disabled) return;

    const dir = Number(btn.dataset.dir || '0');
    window.navigatePopup(dir);
  }, true);
}
function buildSidebar(limit = 80) {
  const list = document.getElementById('tour-list');
  list.innerHTML = '';

  let count = 0;
  let totalTours = 0;
  CLUSTERS.forEach(cluster => {
    const filtered = getFilteredTours(cluster);
    filtered.forEach(tour => {
      totalTours++;
      if (count >= limit) return;
      count++;
      const card = document.createElement('div');
      card.className = 'tour-card';
      card.dataset.lat = cluster.la;
      card.dataset.lng = cluster.lo;
      card.innerHTML = `
        <img class="tour-card-img" src="${escHtml(tour.i)}" loading="lazy" onerror="this.style.opacity=0">
        <div class="tour-card-info">
          <div class="tour-card-type">${escHtml(tour.ty)}</div>
          <div class="tour-card-title">${escHtml(tour.t)}</div>
        </div>`;
      card.addEventListener('click', () => {
        map.flyTo([cluster.la, cluster.lo], 15, { duration: 0.8 });
        currentPopupCluster = cluster;
        currentTourIdx = 0;
        const content = buildPopup(cluster, 0);
        if (content) {
          if (currentPopup) map.closePopup(currentPopup);
          currentPopup = L.popup({ offset: [0, -4], maxWidth: 280, closeButton: true })
            .setLatLng([cluster.la, cluster.lo])
            .setContent(content)
            .openOn(map);
        }
        document.querySelectorAll('.tour-card').forEach(c => c.classList.remove('selected'));
        card.classList.add('selected');
      });
      list.appendChild(card);
    });
  });

  document.getElementById('stat-tours').textContent = totalTours.toLocaleString();

  if (count < totalTours) {
    const note = document.createElement('div');
    note.style.cssText = 'padding:12px;text-align:center;font-size:11px;color:#7a6b52;';
    note.textContent = `Showing ${count} of ${totalTours.toLocaleString()} tours. Click a map pin to explore.`;
    list.appendChild(note);
  }
}

function updateSidebar() {
  buildSidebar();
}

function highlightSidebarTour(tour) {
  // no-op for now
}

updateMarkers();
buildSidebar();
</script>
